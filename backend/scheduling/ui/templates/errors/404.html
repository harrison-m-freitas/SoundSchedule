    <div class="mx-auto mb-3 inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-50">
      <span class="text-indigo-700 text-xl">404</span>
    </div>

    <p class="text-gray-600">

    <div class="mt-5 flex flex-wrap items-center justify-center gap-2">
      <a href="/" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">

      </a>
      <a href="{% url 'login' %}" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-800 hover:bg-gray-200">

    </p>
